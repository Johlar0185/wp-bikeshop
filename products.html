<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/products.css" />
    <title>WP Bikeshop products</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="logo" />
      <ul>
        <li>Brands we carry -</li>
        <li><a href="#">Linus</a></li>

        <li><a href="#">Bromptom</a></li>

        <li><a href="#">Christiania</a></li>

        <li><a href="#">State</a></li>
      </ul>
    </header>
    <main>
      <template>
        <article class="bikeProducts">
          <img
            src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
            alt="Dress number 4040"
          />
          <p class="brand">State</p>
          <p class="name">WARHAWK</p>
          <p class="price">Price - $<span>579dkkr</span></p>
          <div class="colour">
            Colours -
            <div class="colour-list">N/A</div>
          </div>
          <p class="inStock">In stock - <span>1</span></p>
          <a class="btnClass" href="#">Full Specs</a>
        </article>
      </template>
    </main>
    <script src="js/products.js"></script>
  </body>
</html>
